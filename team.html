<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams with Image Pop-out</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>

    <!-- Left Sidebar (Static Team Names) -->
    <div class="sidebar">
        <ul>
            <li onclick="showPlaceDetails('place1')">Board of Directors</li>
            <li onclick="showPlaceDetails('place2')">Operations Manager</li>
            <li onclick="showPlaceDetails('place3')">Tech Team</li>
            <li onclick="showPlaceDetails('place4')">Corporate Team</li>
            <li onclick="showPlaceDetails('place5')">Creative Team</li>
            <li onclick="showPlaceDetails('place6')">Outreach Team</li>
            <li onclick="showPlaceDetails('place7')">Media Team</li>
            <li onclick="showPlaceDetails('place8')">Content Team</li>
            <li onclick="showPlaceDetails('place9')">Anchoring Team</li>
            <li onclick="showPlaceDetails('place10')">Operations Team</li>
        </ul>
    </div>

    <!-- Main Content (Team Details & Image Gallery) -->
    <div class="content" id="gallery">
        <!-- Description, main image, and photo grid will be injected here by JavaScript -->
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js\script.js"></script>
</body>
</html>
